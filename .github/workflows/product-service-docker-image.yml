name: Build Product Service Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build --file src/services/product/Product.MicroService/Dockerfile --tag thegeekspad/microshop-product-microservice:$(date +%s) .
