name: Product MicroService Build and Deploy to Docker Hub

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - src/**
      - .github/workflows/product-microservice.yml
      
  pull_request:
    branches: [ "main" ]
    paths:
      - src/**
      - src/Services/product/**
      - .github/workflows/product-microservice.yml

env:
  IMAGE_NAME: thegeekspad/microshop-product-microservice
  JAVA_VERSION: 17
  PROJECT_PATH: src/services/product

jobs:
  BuildLinux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: ${{ env.JAVA_VERSION }}

    - name: Build with Maven
      run: mvn clean package

    - name: Build Docker image
      run: docker build -t ${{env.IMAGE_NAME}} -f ${{env.PROJECT_PATH}}/Dockerfile ${{env.PROJECT_PATH}}

    - name: Log in to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: docker push ${{env.IMAGE_NAME}}
    

