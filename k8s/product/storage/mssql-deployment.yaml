apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-mssql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app-service: product-db
  template:
    metadata:
      labels:
        app-service: product-db
    spec:
      containers:
      - name: product-mssql-deployment-container
        image: mcr.microsoft.com/mssql/server:2022-latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 1433
        env:
        - name: MSSQL_PID
          value: "Express"
        - name: ACCEPT_EULA
          value: "Y"
        - name: MSSQL_SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: product-sa-password
              key: SA_PASSWORD
        volumeMounts:
        - mountPath: /var/opt/mssql/data
          name: mssqlproductdb
      volumes:
        - name: mssqlproductdb
          persistentVolumeClaim:
            claimName: product-mssql-pvc
---

apiVersion: v1
kind: Service
metadata:
  name: product-mssql-cluster-ip-service
spec:
  type: ClusterIP
  ports:
  - name: db-port
    protocol: TCP
    port: 1433
    targetPort: 1433
  selector: # this connects the service to the pods
    app-service: product-db

---

apiVersion: v1
kind: Service
metadata:
  name: product-mssql-load-balancer-service
spec:
  type: LoadBalancer
  ports:
  - name: lb-port
    protocol: TCP
    port: 1433
    targetPort: 1433
  selector: # this connects the service to the pods
    app-service: product-db

